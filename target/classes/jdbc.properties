#数据库的连接参数
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/review_test?useUnicode=true&characterEncoding=utf8&useSSL=false
jdbc.username=root
jdbc.password=123456

#连接池启动时创建的初始化连接数量
jdbc.initialSize=5

#连接池在同一时间能够分配的最大活动连接的数量,如果设置为非正数则表示不限制
jdbc.maxActive=20

#连接池中容许保持空闲状态的最大连接数量,超过的空闲连接将被释放,如果设置为负数表示不限制
jdbc.maxIdle=10

#连接池中容许保持空闲状态的最小连接数量,低于这个数量将创建新的连接,如果设置为0则不创建
jdbc.minIdle=5

#最大等待时间:当没有可用连接时,连接池等待连接被归还的最大时间(以毫秒计数),超过时间则抛出异常,如果设置为-1表示无限等待
jdbc.maxWait=60000